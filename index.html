<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainContainer">
      <div class="form-container">
        <h1>Create An Account</h1>
        <p>
          Create an account to enjoy all the services without any ads for free!
        </p>
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group-2">
          <input type="text" id="name" name="name" placeholder="Name" />
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Lastname"
          />
        </div>
        <p class="phone">Enter your phone</p>
        <div class="form-group-2">
          <input
            type="text"
            id="phone-code"
            name="phone-code"
            placeholder="+43"
          />
          <input
            type="text"
            id="main-number"
            name="main-number"
            placeholder="1234567890"
          />
        </div>
        <p class="select-account">Please, select the account type</p>
        <div class="radio-group">
          <label>
            <input type="radio" name="account-type" value="Free" /> Free
          </label>
          <label>
            <input type="radio" name="account-type" value="Premium" /> Premium
          </label>
          <label>
            <input type="radio" name="account-type" value="Luxury" checked />
            Luxury
          </label>
        </div>
        <button class="submit-button">Create Account</button>
        <p class="sign-in">Already Have An Account? <a href="#"> Sign In</a></p>
      </div>
    </div>
  </body>
</html>
